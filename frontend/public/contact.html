<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Application</title>
</head>

<body>
    <nav class="nav-bar">
        <div class="nav-bar-container">
            <div class="logo-container">
                <img src="img/brand.png" alt="Brand logo">
            </div>
            <div class="brand-name-container">
                <h1 class="brand-name">
                    Contact Application
                </h1>
            </div>
            <div class="logout-container">
                <button class="logout-btn">SignOut</button>
            </div>
        </div>
    </nav>
    <main class="contact-container">
        <h1 class="contact-title text-6xl text-center mt-4	">Contact List</h1>
        <div class="control-container">
            <input class="search-input" type="text" placeholder="Search">
            <button class="addcontact-btn">Add Contact</button>
        </div>
        <div class="table-container mt-6 mx-4">
            <table class="contact-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Adress</th>
                        <th>Phone Number</th>
                        <th>Groupe</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td>3434</td>
                        <td>Mike</td>
                        <td>Brody</td>
                        <td>MikeBrody@email.com</td>
                        <td>32st,LA</td>
                        <td>+1 (343) 342 342</td>
                        <td>Familly</td>
                        <td class="action-td"><span class="edit-action">Edit</span> <span><img class="close-icon"
                                    src="img/x.png" alt=""></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
